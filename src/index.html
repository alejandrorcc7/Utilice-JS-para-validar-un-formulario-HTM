<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>

    <form class="w-75 mx-auto my-5 bg-light" id="form" action="" method="POST">
        
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <h2><b>Payment from example</b></h2>
          </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <div class="col-md-5"><br>
                <b>Card #</b>
                <input type="text" name="Card" id="Card" class="form-control" placeholder="xxxxxxxxx">
            </div>
            <div class="col-md-3"><br>
                <b>CVC #</b>
                <input type="CVC" name="CVC" id="CVC" class="form-control" placeholder="0000">
            </div>
            <div class="col-md-4"><br>
                <b>Amount</b>
                <input type="number" name="number" id="number" class="form-control" placeholder="Amount">
            </div>
            <div class="col-md-6"><br>
                <b>First Name</b>
                <input type="nombre" name="nombre" id="nombre" class="form-control">
            </div>
            <div class="col-md-6"><br>
                <b>Last Name</b>
                <input type="apellido" name="apellido" id="apellido" class="form-control">
            </div>
            <div class="col-md-6"><br>
                <b>City</b>
                <input type="City" name="City" id="City" class="form-control">
            </div>
            <div class="col-md-3"><br>
                <b>State</b>
                <select id="disabledSelect" name="State" class="form-select">
                    <option>Pick a state</option>
                    <option value="#">#</option>
                    <option value="#">#</option>
                    <option value="#">#</option>
                </select>
            </div>
            <div class="col-md-3">
                <br>
                <b>Postal Code</b>
                <input type="Codigo" name="Codigo" id="Codigo" class="form-control" placeholder="">
            </div>
            <div class="col-md-3">
                <br>
                <p><b>We accept:</b></p>
                <div class="alert alert-dark" role="alert">
                    <input type="radio" name="gender" id="gender_f" value="F" checked><i class="fa-brands fa-cc-mastercard"></i>
                    <input type="radio" name="gender" id="gender_f" value="F" checked><i class="fa-brands fa-cc-visa"></i>
                    <input type="radio" name="gender" id="gender_f" value="F" checked><i class="fa-brands fa-cc-amex"></i>
                    <input type="radio" name="gender" id="gender_f" value="F" checked><i class="fa-brands fa-cc-amex"></i>
                </div>
            </div>
            <div class="col-3"></div>
            <div class="col-md-6">
                <br>
                <label for="exampleFormControlTextarea1" class="form-label"><b>Message</b></label>
                <textarea class="form-control" name="Message" id="Message" rows="3"></textarea>
                Add any notes here.
            </div>
        </div>
        </div>
            <div class="col-12"><br>
                <div class="alert alert-dark" role="alert">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>
            
            
            
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/src/app.js"></script>
</body>


</html>
